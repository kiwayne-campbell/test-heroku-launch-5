<form novalidate ng-submit="login.submit()">
  <div class="row">
    <label>Email</label>
    <input class="u-full-width" type="email" placeholder="Email" ng-model="login.user.email">
  </div>
  <div class="row">
    <label>Password</label>
    <input class="u-full-width" type="password" placeholder="Password" ng-model="login.user.password">
  </div>
  <button>Login</button>
</form>
